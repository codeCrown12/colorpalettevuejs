<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color palette generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/colorpalette.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-light">
    <div id="app">
        <div class="container mt-4">
            <div class="d-flex justify-content-center">
                <transition name="bounce">
                    <div v-if="show" class="copy-notification">
                        <p class="text-center m-0">Color color_hex copied to clipboard <i class="fas fa-check-double"></i></p>
                    </div>
                </transition>
            </div>
            <h3 class="text-center mt-3 mb-4">Color Palette Generator</h3>

            <!-- No internet connection loading display -->
            <div class="d-flex justify-content-center" v-if="load_show">
                <div class="card">
                    <div class="card-body p-2">
                        <div class="card-color animate"></div>
                        <div class="mb-0 card-info mt-2 animate"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body p-2">
                        <div class="card-color animate"></div>
                        <div class="mb-0 card-info mt-2 animate"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body p-2">
                        <div class="card-color animate"></div>
                        <div class="mb-0 card-info mt-2 animate"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body p-2">
                        <div class="card-color animate"></div>
                        <div class="mb-0 card-info mt-2 animate"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body p-2">
                        <div class="card-color animate"></div>
                        <div class="mb-0 card-info mt-2 animate"></div>
                    </div>
                </div>
            </div>
            <!-- End of no internet connection loading display -->

            <div class="d-flex justify-content-center">
                <color-cards
                v-for="color in color_data"
                v-bind:color="color"
                v-bind:key="color.id"
                v-on:copy-color="copyColor"
                ></color-cards>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <div class="d-block">
                    <div class="d-flex justify-content-center">
                        <button class="btn-gen-palette" v-on:click="get_data">Generate palette</button>
                    </div>
                    <p class="mt-2">Or just press the 'Spacebar' to generate new palettes</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    //Color card component
    Vue.component('color-cards', {
        props: ['color'],
        template: `<div class="card" v-on:click="$emit('copy-color', color.value)">
                        <div class="card-body p-2">
                            <div class="card-color" :style="{backgroundColor: color.value}"></div>
                            <p class="mb-0 mt-1 text-center color_text">{{ color.value }}</p>
                        </div>
                    </div>`
    })
    var app = new Vue({
        el: "#app",
        data: {
            show: false,
            load_show: true,
            color_data: []
        },
        methods:{
            rgbToHex: function(rgb_value) {
                let r = rgb_value[0];
                let g = rgb_value[1];
                let b = rgb_value[2];
                return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            },
            get_data: function(){
                /** 
                 * Empty old color data and display load effect
                */
                this.color_data = []
                this.load_show = true

                /**
                 * Call api to load new color data
                */
                var url = "http://colormind.io/api/";
                var data = {
                    model : "default"
                }

                var http = new XMLHttpRequest();

                http.onreadystatechange = function() {
                    if(http.readyState == 4 && http.status == 200) {
                        var palette = JSON.parse(http.responseText).result;
                        var results = palette;
                        var final_results = [];
                        for(let i = 0; i < results.length; i++) {
                            let rgb_value = results[i];
                            let color_obj = {};
                            color_obj.id = i;
                            color_obj.value = app.rgbToHex(rgb_value);
                            final_results.push(color_obj)
                        }
                        app.load_show = false
                        app.color_data = final_results
                    }
                }

                http.open("POST", url, true);
                http.send(JSON.stringify(data));
            },
            copyColor: function (text) {
                const elem = document.createElement('input');
                elem.value = text;
                document.body.appendChild(elem);
                elem.select();
                document.execCommand('copy');
                document.body.removeChild(elem);
                console.log(text)

                this.show = true;
                setTimeout(()=>{
                    app.show = false;
                }, 1500);
            },
        },
        created: function(){
            this.get_data()
        }
    })
</script>
</html>
