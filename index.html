<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js intro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <strong>Name:</strong> {{ Name }}<br>
        <strong>Year of study:</strong> {{Year_of_study}}<br>
        <strong>Course:</strong> {{course}} 
        <span v-bind:title="message">Testing hover effects</span><br>
        <button v-if="seen">Testing</button>
        <ul>
            <todoitem
                v-for="item in todos"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todoitem>
        </ul>
        <button v-on:click="reverseName">Reverse name</button><br>
        <p> {{input_msg}} </p>
        <input type="text" v-model="input_msg">
    </div>
    <script>
        //Todo item component
        Vue.component('todoitem', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })
        var app = new Vue({
            el: '#app',
            data: {
                Name: 'King Jacob',
                Year_of_study: "Year 3",
                course: "Information technology",
                message: "Hover me to see crazy at "+new Date().toLocaleString(),
                seen: true,
                todos: [
                    { id: 0, text: "introduction to javascript" },
                    { id: 1, text: 'Learn Vue' },
                    { id: 2, text: 'Build something awesome' },
                    { id: 3, text: 'Must be the best at everything I do!'}
                ],
                input_msg: ""
            },
            methods: {
                reverseName: function(){
                    this.Name = this.Name.split('').reverse().join('')
                }
            },
        })
    </script>
</body>
</html>
